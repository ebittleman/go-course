<div class="row">
	<h1>Posts</h1>
</div>
<div class="container articles">
{{ range $article := .Articles }}
{{ with $article }}{{ template "article" . }}{{ end }}
{{ end }}
{{ if empty .Articles }}
<div class="row">
	<div class="col-xs-4">
		<a href="/blog/new">New Post</a>
	</div>
</div>
{{ end }}
</div>
