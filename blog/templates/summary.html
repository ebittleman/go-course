<div class="row">
	<h1>Posts</h1>
</div>
<div class="container posts">
{{ range $post := .Posts }}
{{ template "post.html" $post }}
{{ end }}
{{ if empty .Posts }}
<div class="row">
	<div class="col-xs-12" style="text-align: center">
		<p style="padding: 3px;">No Posts Found</p>
	</div>
</div>
<div class="row">
	<div class="col-xs-12" style="text-align: center">
		<a class="btn btn-info" href="/blog/new"
		><span class="glyphicon glyphicon-plus" aria-hidden="true"></span> New Post</a>
	</div>
</div>
{{ end }}
</div>
